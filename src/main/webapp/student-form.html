<html>

<head><title>Student registration form</title></head>

<body>

<form action="StudentServelet" method="GET">

	Firstname: <input type="text" name="firstname" />
	<br/><br/>
	
	Lastname: <input type="text" name="lastname" />
	<br/><br/>
	
	Country:
	<select name="country">
		<option>---</option>
		<option>Iran</option>
		<option>Italy</option>
		<option>Spain</option>
		<option>France</option>
	</select>
	
	 | Sex:
	<select name="yourSex"?>
		<option>Man</option>
		<option>Woman</option>
		<option>/</option>
	</select>
	<br/><br/>

	Favorite programming language:<br/>
	<input type="checkbox" name="favoriteLanguage" value="Java"> Java
	<input type="checkbox" name="favoriteLanguage" value="Python"> Python
	<input type="checkbox" name="favoriteLanguage" value="C#"> C#
	<input type="checkbox" name="favoriteLanguage" value="PHP"> PHP
	<br/><br/>
	
	Do you like to receive news letters?<br/>
	<input type="radio" name="newsLetters" value="No"> No
	<input type="radio" name="newsLetters" value="Yes"> Yes
	<br/><br/>
	
	<input type="submit" value="Submit" />

</form>

</body>
</html>
